[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 200
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/"
]

# Sepolia 測試網配置
[rpc_endpoints]
sepolia = "https://ethereum-sepolia-rpc.publicnode.com"

# 測試設定
[profile.default.fuzz]
runs = 256
